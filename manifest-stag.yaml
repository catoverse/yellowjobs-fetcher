apiVersion: v1
kind: Namespace
metadata:
  name: yellowjobs-fetcher-stag

---
apiVersion: v1
kind: Service
metadata:
  name: yellowjobs-fetcher-stag
spec:
  type: NodePort
  selector:
    app: yellowjobs-fetcher-stag
  ports:
    # By default and for convenience, the `targetPort` is set to the same value as the `port` field.
    - port: 4000

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: yellowjobs-fetcher-stag
spec:
  selector:
    matchLabels:
      app: yellowjobs-fetcher-stag
  replicas: 1
  template:
    metadata:
      labels:
        app: yellowjobs-fetcher-stag
    spec:
      containers:
        - name: yellowjobs-fetcher-stag
          image: docker.io/ans29hul/yellowjobs-fetcher-stag:latest
          env:
            - name: MONGO_URI
              valueFrom:
                secretKeyRef:
                  name: yellowjobs-fetcher-stag-env
                  key: MONGO_URI
            - name: BEARER_TOKEN
              valueFrom:
                secretKeyRef:
                  name: yellowjobs-fetcher-stag-env
                  key: BEARER_TOKEN
          ports:
            - containerPort: 4000
              protocol: "TCP"
